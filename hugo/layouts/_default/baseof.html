<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
	{{ partial "head.html" . }}
	<body>
		{{ partial "grid.html" . }}
		{{ partial "header.html" . }}
		<main>
			{{ block "main" . }}
				{{ .Content }}
			{{ end }}
		</main>
		{{ partial "footer.html" . }}
		{{ $indexJS := resources.Get "ts/index.ts" | js.Build "js/index.js" | fingerprint }}		 <script src="{{$indexJS.Permalink}}"></script>
	</body>
</html>
