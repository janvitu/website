<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
	{{ partial "head.html" . }}
	<body class="overflow-x-hidden">
		{{ partial "grid.html" . }}
		{{ partial "header.html" . }}
		{{ partial "contact/contactSide.html" . }}
		<main>
			{{ block "main" . }}
				{{ .Content }}
			{{ end }}
		</main>
		{{ partial "footer.html" . }}

		{{ $indexJS := resources.Get "ts/index.ts" | js.Build "js/index.js" | fingerprint }} <script src="{{$indexJS.Permalink}}" defer></script>
	</body>
</html>
