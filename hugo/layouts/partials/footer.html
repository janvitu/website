<footer class="grid grid-cols-12">
	<div
		class="col-span-10 col-start-2 mx-auto grid w-full grid-rows-3 place-items-center px-4 py-16 md:grid-cols-3 md:grid-rows-1 md:place-items-stretch md:px-0"
	>
		<div
			class="row-start-2 mt-4 flex flex-col justify-center gap-1 text-neutral-500 md:row-start-auto md:mt-0 md:justify-start"
		>
			<div>
				<div class="flex gap-2 text-sm">
					<span>&copy;</span>
					<div class="inline-block w-2">{{ partial "svg/Logo.svg" . }}</div>
					<span>Jan&nbsp;Vítů</span>
				</div>
			</div>
		</div>
		<button
			id="scrolltotop"
			class="group flex items-center justify-center text-sm hover:underline"
		>
			<span
				class="inline-block h-4 w-4 fill-neutral-800 group-hover:fill-amber-500"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 512 512"
					width="100%"
					height="100%"
				>
					<path
						d="M278.6 41.4L256 18.7 233.4 41.4l-192 192L18.7 256 64 301.3l22.6-22.6L256 109.3 425.4 278.6 448 301.3 493.3 256l-22.6-22.6-192-192zm0 192L256 210.7l-22.6 22.6-192 192L18.7 448 64 493.3l22.6-22.6L256 301.3 425.4 470.6 448 493.3 493.3 448l-22.6-22.6-192-192z"
					/>
				</svg>
			</span>
			<span class="ml-4">Zpět na začátek</span>
		</button>
		<div
			class="row-start-3 flex justify-center gap-4 text-sm text-neutral-500 md:row-start-auto md:justify-end"
		>
			<button
				id="cookie-f-button"
				class="link-strikethrough block hover:text-neutral-700"
			>
				Cookies
			</button>
			{{ range .Site.Menus.footer }}
				<a
					href="{{ .URL }}"
					class="link-strikethrough block hover:text-neutral-700"
				>
					{{ .Name }}
				</a>
			{{ end }}
		</div>
	</div>
</footer>
