<header
	class="fixed inset-x-0 top-[20px] z-50 grid w-screen grid-cols-12 place-items-start"
>
	{{/* Lang */}}
	<div
		class="relative col-span-2 col-start-2 grid grid-cols-3 place-items-center justify-self-center text-[11px] sm:justify-self-end md:text-base"
	>
		<span class="block">
			<header
				class="fixed inset-x-0 top-[20px] z-50 grid w-screen grid-cols-12 place-items-start"
			>
				{{ partial "nav/langSwitch.html" . }}


				<nav class="col-start-5 col-end-12 ml-1 sm:col-end-11">
					<ul
						class="flex gap-4 text-base font-semibold text-neutral-800 md:gap-10 md:text-2xl"
					>
						{{ range .Site.Menus.main }}
							{{ if ne .Params.hidden "true" }}
								<li>
									<a
										class="link-strikethrough {{ if eq $.Page.RelPermalink .URL }}
											link-strikethrough--active
										{{ end }} whitespace-nowrap"
										href="{{ .URL }}"
									>
										{{ .Name }}
									</a>
								</li>
							{{ end }}
						{{ end }}

					</ul>
				</nav>
				<div
					class="col-start-12 w-2/3 min-w-[20px] max-w-[56px] place-self-center fill-neutral-800 lg:col-start-11"
				>
					<a href="{{ ($.Site.GetPage `/`).RelPermalink }}">
						{{ partial "svg/Logo.svg" }}
					</a>
				</div>
			</header>
		</span>
	</div>
</header>
